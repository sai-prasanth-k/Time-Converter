<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="timeConverterStyle.css">
    <script type="module" src="timeConverter.js"></script>
</head>

<body>
    <div class="container  bg-container p-5">
        <div class="row">
            <h1 class="timer-converter-heading ">Time Converter</h1>
            <p class="tag-line">Enter hours and minutes values to convert into seconds</p>
            <div class="d-flex flex-column justify-content-center" id="timerContainer">
                <label class="customize-text" for="hoursInput">Hours *</label>
                <input class="hours-input" type="text" name="hoursInput" id="hoursInput" value="" />
                <label class="customize-text" for="minutesInput">Minutes *</label>
                <input class="minutes-input" type="text" name="minutesInput" id="minutesInput" value="" />
                <button class="convert-btn mt-3 p-2" type="submit" id="convertBtn">Convert to Seconds</button>
                <p class="error-msg customize-text" id="errorMsg"></p>
                <p class="time-in-seconds p-2" id="timeInSeconds"></p>
            </div>
        </div>

    </div>
</body>

</html>
